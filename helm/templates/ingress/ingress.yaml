apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.appName }}-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
  labels:
      name: {{ .Values.appName }}-ingress
spec:
  rules:
   - http:
      paths:
      - pathType: Prefix
        path: {{ .Values.host.path }}(/|$)(.*)
        backend:
          service:
            name: {{ .Values.appName }}-svc
            port:
              number: 8080
      

